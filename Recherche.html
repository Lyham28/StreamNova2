<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>StreamNova2 - Recherche</title>
<style>
body {margin:0;font-family:Arial,sans-serif;background:black;color:white;}
header {display:flex;justify-content:space-between;align-items:center;padding:20px;background:#111;}
.logo img {width:150px;cursor:pointer;}
nav a {margin-left:20px;text-decoration:none;color:white;font-size:18px;}
nav a:hover {color:#9f50e4;}
.slider {position:relative;width:100%;height:400px;overflow:hidden;}
.slide {position:absolute;width:100%;height:400px;background-size:cover;background-position:center;opacity:0;transition:opacity 1s ease-in-out;}
.slide.active {opacity:1;}
.search-section {text-align:center;padding:40px;}
.search-section input {width:60%;padding:15px;font-size:18px;border-radius:5px;border:none;}
.results {display:flex;flex-wrap:wrap;justify-content:center;gap:20px;padding:20px;}
.card {width:200px;height:300px;background-size:cover;background-position:center;border-radius:10px;transition:transform 0.3s;display:none;cursor:pointer;}
.card:hover {transform:scale(1.1);}
footer {background-color:#111;padding:20px;text-align:center;margin-top:40px;}
</style>
</head>
<body>

<script>
if(!localStorage.getItem("loggedInUser")){alert("Vous devez être connecté pour accéder à cette page !");window.location.href="index.html";}
</script>

<header>
<div class="logo"><img src="images/logo.png" id="logo"></div>
<nav>
<a href="index.html">Accueil</a>
<a href="film.html">Films</a>
<a href="series.html">Séries</a>
<a href="recherche.html" style="color:#9f50e4;">Recherche</a>
</nav>
</header>

<div class="slider">
<div class="slide active" style="background-image:url('images/avatar.jpg');"></div>
<div class="slide" style="background-image:url('images/dune2.jpg');"></div>
<div class="slide" style="background-image:url('images/wednesday.jpg');"></div>
</div>

<div class="search-section">
<h2>Rechercher un film ou une série</h2>
<input type="text" id="searchInput" placeholder="Tape le nom ici..." onkeyup="rechercher()">
</div>

<div class="results">
<div class="card" data-title="avatar" style="background-image:url('images/avatar.jpg');"></div>
<div class="card" data-title="oppenheimer" style="background-image:url('images/oppenheimer.jpg');"></div>
<div class="card" data-title="dune2" style="background-image:url('images/dune2.jpg');"></div>
<div class="card" data-title="wednesday" style="background-image:url('images/wednesday.jpg');"></div>
<div class="card" data-title="lastofus" style="background-image:url('images/lastofus.jpg');"></div>
</div>

<footer>
<p>© 2026 StreamNova2 - Recherche</p>
</footer>

<script>
let slides=document.querySelectorAll(".slide"),index=0;
function showSlide(){slides.forEach(s=>s.classList.remove("active"));index++;if(index>=slides.length)index=0;slides[index].classList.add("active");}
setInterval(showSlide,4000);

document.getElementById("logo").onclick = () => window.location.href = "index.html";

function rechercher(){
    const input=document.getElementById("searchInput").value.toLowerCase();
    const cards=document.querySelectorAll(".results .card");
    cards.forEach(c=>{if(c.dataset.title.includes(input)){c.style.display="block";}else{c.style.display="none";}});
}
</script>

</body>
</html>
