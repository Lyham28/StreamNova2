<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>StreamNova2 - Séries</title>
<style>
body {margin:0;font-family:Arial,sans-serif;background:black;color:white;}
header {display:flex;justify-content:space-between;align-items:center;padding:20px;background:#111;}
.logo img {width:150px;cursor:pointer;}
nav a {margin-left:20px;text-decoration:none;color:white;font-size:18px;}
nav a:hover {color:#9f50e4;}
.slider {position:relative;width:100%;height:400px;overflow:hidden;}
.slide {position:absolute;width:100%;height:400px;background-size:cover;background-position:center;opacity:0;transition:opacity 1s ease-in-out;}
.slide.active {opacity:1;}
.section {padding:40px;}
.cards {display:flex;gap:20px;overflow-x:auto;}
.cards::-webkit-scrollbar {display:none;}
.card {min-width:200px;height:300px;background-size:cover;background-position:center;border-radius:10px;transition:transform 0.3s;cursor:pointer;}
.card:hover {transform:scale(1.1);}
footer {background-color:#111;padding:20px;text-align:center;margin-top:40px;}
</style>
</head>
<body>

<script>
if(!localStorage.getItem("loggedInUser")){alert("Vous devez être connecté pour accéder à cette page !");window.location.href="index.html";}
</script>

<header>
<div class="logo"><img src="images/logo.png" id="logo"></div>
<nav>
<a href="index.html">Accueil</a>
<a href="film.html">Films</a>
<a href="series.html" style="color:#9f50e4;">Séries</a>
<a href="recherche.html">Recherche</a>
</nav>
</header>

<div class="slider">
<div class="slide active" style="background-image:url('images/wednesday.jpg');"></div>
<div class="slide" style="background-image:url('images/dragon.jpg');"></div>
<div class="slide" style="background-image:url('images/lastofus.jpg');"></div>
</div>

<div class="section">
<h2>Séries 2022</h2>
<div class="cards">
<div class="card" style="background-image:url('images/wednesday.jpg');" onclick="window.location.href='wednesday.html'"></div>
<div class="card" style="background-image:url('images/dragon.jpg');" onclick="window.location.href='dragon.html'"></div>
</div>
</div>

<div class="section">
<h2>Séries 2023</h2>
<div class="cards">
<div class="card" style="background-image:url('images/lastofus.jpg');" onclick="window.location.href='lastofus.html'"></div>
<div class="card" style="background-image:url('images/loki.jpg');" onclick="window.location.href='loki.html'"></div>
</div>
</div>

<div class="section">
<h2>Séries 2024 - 2026</h2>
<div class="cards">
<div class="card" style="background-image:url('images/mandalorian.jpg');" onclick="window.location.href='mandalorian.html'"></div>
</div>
</div>

<footer>
<p>© 2026 StreamNova2 - Séries</p>
</footer>

<script>
let slides=document.querySelectorAll(".slide"),index=0;
function showSlide(){slides.forEach(s=>s.classList.remove("active"));index++;if(index>=slides.length)index=0;slides[index].classList.add("active");}
setInterval(showSlide,4000);
document.getElementById("logo").onclick = () => window.location.href = "index.html";
</script>

</body>
</html>
